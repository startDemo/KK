1. Bootstrap 使用了 HTML5 的一些元素，为了这些元素能够正常工作，所以需要使用 HTML5 的文档类型
<!-- 
<!DOCTYPE html>
<html>
  ...
</html>
-->

2. 从 Bootstrap3 开始设计目标为移动设备优先，所以为了更好的支持移动端，在 head 标签中加入 Viewport meta 标签
<!-- 
<meta name="viewport"
content="
width=device-width, 
initial-scale=1.0,
maximun-scale=1.0,
user-scale=no
">
-->
