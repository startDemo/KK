<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <button>我是按钮</button>
<a href="http://www.it666.com">我是a标签</a>
<script>
/* 
添加事件的三种方式
1.on事件名称, 是给属性赋值，所以后赋值的会覆盖先赋值的
2.addEventListener方法，后面添加的不会覆盖前面的，但支持iE9及以上浏览器
3.attachEvent方法，不会覆盖事件，只支持低版本浏览器
*/
// 1.on事件名称, 是给属性赋值，所以后赋值的会覆盖先赋值的
var btn = document.querySelector('button');
btn.onclick = function(){
  confirm('click me!')
};
btn.onclick = function(){confirm('click 666')};

// 2.addEventListener方法，后面添加的不会覆盖前面的，但支持iE9及以上浏览器
/* btn.addEventListener('click',function(){
  confirm('addEventListener 方法添加的点击事件 111');
});
btn.addEventListener('click',function(){
  confirm('addEventListener 方法添加的点击事件 222');
}); */

// 3.attachEvent方法，不会覆盖事件，只支持低版本浏览器
/* btn.attachEvent('onclick',function(){
  confirm('attachEvent 方法添加的点击事件 111');
});
btn.attachEvent('onclick',function(){
  confirm('attachEvent 方法添加的点击事件 222');
});
 */

//  兼容模式
function addEvent(ele, name, fn){
  if(ele.attachEvent){
    ele.attachEvent('on'+ name, fn);
  }else{
    ele.addEventListener(name, fn);
  }
}
addEvent(btn, "click", function(){
  confirm('兼容模式添加事件 111');
});

addEvent(btn, "click", function(){
  confirm('兼容模式添加事件 222');
});
</script>

</body>
</html>
