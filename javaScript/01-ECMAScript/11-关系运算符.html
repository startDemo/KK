<script>
/* 
1.关系运算
> < >= <= == != === !==

2.关系运算符的返回值
关系运算符的返回值不是false就是true
关系成立返回true，关系不成立返回false

3.关系运算的注意点
  ① 对于非数值类型，先转成数值，再进行判断
  ② 任何数据和 NaN 比较，返回值都是 false
  ③ 参与比较的是字符串类型，那么比较的是字符对应的 Unicode 编码

4.全等于和值等于
  ① === / !== : 会判断数据的值和类型是否都相等
  ② == / != : 只会判断数据的值是否相等

5.关系运算符的结合性和优先级
  结合性：关系运算符都是左结合性(从左至右的运算)
  优先级：> < >= <= 优先级要高于 == != === !==

注意：关系运算符的结合性是左结合性，所以不能用关系运算符比较区间
*/
