<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script>
// Function
// 1.所有函数都是通过Function构造函数创建出来的
// 2.Function构造函数也有prototype属性，指向它的原型对象
// 3.我们定义的构造函数的__proto__属性指向Function的原型对象

function Person(name, age){
  this.name = name;
  this.age = age;
  this.say = function(){
    console.log('function say');
  }
}
// 1.所有函数都是通过Function构造函数创建出来的
console.log(Person.__proto__.constructor);  // ƒ Function() { [native code] }

// 2.Function构造函数也有prototype属性，指向它的原型对象
console.log(Function.prototype);  // ƒ () { [native code] }

// 3.我们定义的构造函数的__proto__属性指向Function的原型对象
console.log(Person.__proto__ === Function.prototype);

/* 
js 提供了一个Object对象
1.Object对象也是Function构造函数的实例对象
2.Object对象也有一个__proto__属性，指向Function构造函数的原型对象
 */

//  1.Object对象也是Function构造函数的实例对象
console.log(Object.__proto__.constructor );
// 2.Object对象也有一个__proto__属性，指向Function构造函数的原型对象
console.log(Object.__proto__ === Function.prototype);



/* 
函数对象的关系
1.所有函数都有一个prototype属性，指向自己的原型对象
2.所有原型对象都有一个constructor属性，指向自己的构造函数
3.所有的函数都是Function构造函数的实例对象
4.所有函数都是对象，包含Function构造函数，即所有对象都有一个__proto__属性，普通函数__proto__指向创建它的构造函数的原型对象
5.所有对象的__proto__属性最终都指向Object原型对象，而Object原型的__proto__属性指向Null
 */

 /* 
me总结：

1.所有的构造函数对象的__proto__属性，都指向Function构造函数的原型对象

2.Function的prototy和__proto__属性都指向Function的原型对象

3.所有的原型对象的__proto__属性，都是指向Object构造函数的原型对象

4.Object构造函数的原型对象最终指向 Null
  */
</script>
</body>
</html>
