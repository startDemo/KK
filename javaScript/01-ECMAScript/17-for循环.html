<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>变量作用域</title>
</head>
<body>
<script>

/*
1.javascript中两种变量定义方式 
var 变量名称
  - 可以重复定义同名变量，后定义的会覆盖先定义的
  - 可以先使用后定义

let 变量名称
  - 不可以重复定义同名变量
  - 不可以先使用后定义(浏览器不会对let进行预解析)

2.全局变量
 */

/* 
1.for循环的格式
for(初始化表达式;条件表达式;循环后增量表达式){
  语句...
}

2.for循环执行流程
  1.执行初始化表达式，只会执行一次
  2.判断条件表达式是否成立，成立则执行循环体
  3.执行完循环体后，执行增量表达式
  4.重复 2、3，直到条件不成立为止

3.for循环注意点
  - for 后面的 () 中可以不写任何表达式 => (;;)
  - for 循环省略 () 中的表达式后，默认就是真

 */
 for(let num = 1; num <= 10; num++){
   console.log("No." + num);
 }

/* 
需求: 在界面中输出如下图形
*****
****
***
**
*
 */
for(var i = 0; i<5; i++){
  for(var j = 0; j<i+1; j++){
    document.write('*');
  }
  document.write('<br>')
}

 </script>
</body>
</html>
