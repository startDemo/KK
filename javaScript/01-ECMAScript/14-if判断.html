<script>
/* 
if 的三种形式
1.第一个种形式
if(条件表达式){
  语句
}

2.第二种形式
if(条件表达式){
  语句
}else{
  语句
}

3.第三种形式
if(条件表达式){
  语句
}else if(条件表达式){
  语句
}else {
  语句
} 

注意点：
  对于非布尔类型的数据，会先转换成布尔类型
  if/else if/else 后面的大括号可以省略，但只有紧随其后的语句受控制
*/
</script>  
</body>
</html>
