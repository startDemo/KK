<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作用域</title>
</head>
<body>
<script>s
/* 
0.前提： 
0.1 ES6之前通过 var 定义变量
0.2 ES6及之后通过 let 定义变量

1.ES6之前的作用域
1.1 全局作用域，函数{}花括号以外的位置都是全局作用域
1.2 局部作用域，函数{}花括号里面的都是局部作用域

2.ES6及之后的作用域
2.1 全局作用域，除{}和函数{}花括号之外的都是全局作用域
2.2 局部作用域，函数{}花括号里面的都是局部作用域
2.3 块级作用域，{}花括号中的是块级作用域
 */

let num = 1;  // 全局作用域定义的变量在任何位置都可以访问

console.log(num);

function say(){
  var num2 = 22  // 局部作用域中定义的变量只能在局部作用域使用
  console.log(num);
  console.log('num2=',num2);
}
console.log('num2=',num2);  // 全局作用域无法使用局部作用域中定义的变量 num2 is not defined
say()


// 总结：
// ES6之前 
    // 全局作用域 = 块级内部 + 函数外部
    // 局部作用域 = 函数内部
// ES6之后
    // 全局作用域 = 块级外部 + 函数外部
    // 局部作用域 = 块级内部 + 函数内部
</script>
</body>
</html>
