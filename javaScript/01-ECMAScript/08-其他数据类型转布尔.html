<body>
<script>
  /* Boolean 将其他类型转换为布尔类型
  1.String ==> Boolean
    空串   ==> false
    非空串 ==> true

  2.Number ==> Boolean
    0      ==> false
    非 0   ==> true

  3.undefined ==> Boolean
    undefined ==> false

  4.null ==> Boolean
    null   ==> false

总结: 0 NaN / undefined / null 会转成false,其它都是true
  */
console.log(Boolean('123'));
console.log(Boolean(''));

console.log(Boolean(0));
console.log(Boolean(1123));

console.log(Boolean(undefined));
console.log(Boolean(null));
</script>
</body>
</html>
