<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>while循环</title>
</head>
<body>
<script>
/* 
1.while 格式
while(条件表达式){
  循环体...
}

2.执行流程
  - 判断条件表达式是否为真，真则执行 {} 里的代码
  - {} 里的代码执行结束后，再次判断条件表达式是否成立，成立再次执行 {} 里的代码
  - 重复执行前两步，直到条件为假了，while循环才会结束

3.书写循环结构的规则
  1.不管三七二十一先写上循环结构的代码
  2.将需要重复执行的代码拷贝到{}中
  3.再()中指定循环的结束条件
*/
var num = 1;
while(num <= 10){
  console.log(11111);
  num++;
}
var sum = 0;
var num = 1
while(num<=10){
  sum += num
  num++
}
console.log(sum);




/* 
do while 循环
do{

}while(条件表达式);

特点: 无论条件表达式是否为真，循环体都会执行一次s
 */
 do{
   console.log('www.it666.com');
 } while(false)
</script>
</body>
</html>
