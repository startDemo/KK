<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>逻辑运算符</title>
</head>
<body>
<script>
/* 
1.&& 逻辑与
  格式 (条件A && 条件B)
  特点口诀：一假则假，全真才为真

2.|| 逻辑或
  格式 (条件A || 条件B)
  特点口诀：一真则真，全假才为假

3.!  逻辑非
  格式 (!条件)
  特点口诀：真变假，假变真

逻辑运算的返回值要么是 true， 要么是 false

4.逻辑运算符的注意点
  ① 逻辑运算中不是布尔类型数据，会先转布尔后再进行运算

5.逻辑运算符的返回值
5.1 条件A && 条件B
  ① 条件A不成立，则返回条件A
  ② 条件A成立，则返回条件B
5.2 条件A || 条件B
  ① 条件A不成立，则返回条件B
  ② 条件A成立，则直接返回条件A

6.逻辑运算符的短路现象
  条件A && 条件B  =>  条件A为假了，那么条件B就不会再运算
  条件A || 条件B  =>  条件A为真了，那么条件B就不会再运算
*/
</script>
</body>
</html>
